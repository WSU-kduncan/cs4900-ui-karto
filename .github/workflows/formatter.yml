name: Prettier Format Check

on:
  push:
    branches: [main]
  pull_request:

jobs:
  prettier-check:
    name: Run Prettier Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier check
        run: npx prettier --check .

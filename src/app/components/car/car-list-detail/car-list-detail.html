@if (car()) {
  <div class="car-info-container">
    <p><strong>VIN:</strong> {{ car().vin }}</p>

    <section class="car-info">
      <p><strong>Color:</strong> {{ car().color }}</p>
      <p><strong>Mileage:</strong> {{ car().mileage }} miles</p>
      <p><strong>Gas Type:</strong> {{ car().gasType?.name }}</p>
    </section>
  </div>
}
